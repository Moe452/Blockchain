<!DOCTYPE html>
<html>
    <head>
    <title>Block Height</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.0/dist/web3.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

        <script>
            // Initialize the web3 object using the provider injected by MetaMask
            const web3 = new Web3(window.ethereum);

            // Wait for the window.ethereum provider to be ready
            window.ethereum.enable().then(function() {
            // Get the button element
            const button = document.getElementById('bh');

                // Add a click event listener to the button
                button.addEventListener('click', function() {
                    // Get the current block height
                    web3.eth.getBlockNumber().then(function(blockHeight) {
                        // Display the block height in the paragraph element
                        document.getElementById('bH').innerText = blockHeight;
                    });
                });
            });
        </script>
    </head>
    <body class="text-left bg-warning">
        <h1 class = "text-primary">Block Height</h1>
        <button class="btn btn-outline-danger" id="bh">Get Block Height</button>
        <p class="text-success" id="bH"></p>

    </body>
</html>
